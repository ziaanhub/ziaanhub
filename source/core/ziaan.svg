<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pixelIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes glow {
      0%, 100% { fill: #4f46e5; }
      50% { fill: #818cf8; }
    }
    
    .pixel {
      opacity: 0;
      animation: pixelIn 0.5s forwards, glow 2s infinite;
    }
    
    /* Animasi untuk setiap huruf dengan delay berbeda */
    .pixel-1 { animation-delay: 0.1s, 0.1s; }
    .pixel-2 { animation-delay: 0.2s, 0.2s; }
    .pixel-3 { animation-delay: 0.3s, 0.3s; }
    .pixel-4 { animation-delay: 0.4s, 0.4s; }
    .pixel-5 { animation-delay: 0.5s, 0.5s; }
    .pixel-6 { animation-delay: 0.6s, 0.6s; }
    .pixel-7 { animation-delay: 0.7s, 0.7s; }
    .pixel-8 { animation-delay: 0.8s, 0.8s; }
  </style>
  
  <!-- Background grid -->
  <rect width="400" height="100" fill="#0d1117" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
    <rect width="10" height="10" fill="#0d1117" />
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#161b22" stroke-width="0.5" />
  </pattern>
  <rect width="400" height="100" fill="url(#grid)" />
  
  <!-- Huruf Z -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="10" height="10" class="pixel pixel-1" />

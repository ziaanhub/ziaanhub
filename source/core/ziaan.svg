<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pixelIn {
      0% { 
        opacity: 0; 
        transform: translateY(-20px) scale(0.8);
      }
      70% {
        opacity: 0.8;
        transform: translateY(5px) scale(1.05);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes glow {
      0%, 100% { 
        fill: #4f46e5;
        filter: drop-shadow(0 0 2px rgba(79, 70, 229, 0.7));
      }
      50% { 
        fill: #818cf8;
        filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.9));
      }
    }
    
    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    .pixel {
      opacity: 0;
      animation: pixelIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                 glow 3s ease-in-out infinite;
    }
    
    .grid-bg {
      animation: backgroundPulse 4s ease-in-out infinite;
    }
    
    /* Animasi untuk setiap huruf dengan delay berbeda */
    .letter-z .pixel { animation-delay: calc(0.1s + var(--delay, 0s)); }
    .letter-i .pixel { animation-delay: calc(0.3s + var(--delay, 0s)); }
    .letter-a1 .pixel { animation-delay: calc(0.5s + var(--delay, 0s)); }
    .letter-a2 .pixel { animation-delay: calc(0.7s + var(--delay, 0s)); }
    .letter-n .pixel { animation-delay: calc(0.9s + var(--delay, 0s)); }
    .letter-h .pixel { animation-delay: calc(1.1s + var(--delay, 0s)); }
    .letter-u .pixel { animation-delay: calc(1.3s + var(--delay, 0s)); }
    .letter-b .pixel { animation-delay: calc(1.5s + var(--delay, 0s)); }
  </style>
  
  <!-- Background grid dengan animasi -->
  <rect width="400" height="100" fill="#0d1117" />
  
  <!-- Grid pattern dengan animasi halus -->
  <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
    <rect width="10" height="10" fill="#0d1117" />
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#161b22" stroke-width="0.5" />
  </pattern>
  <rect width="400" height="100" fill="url(#grid)" class="grid-bg" />
  
  <!-- Huruf Z -->
  <g transform="translate(50, 30)" class="letter-z">
    <rect x="0" y="0" width="10" height="10" class="pixel" style="--delay: 0.0s" />

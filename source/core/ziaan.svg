<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziaan - Animated SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1117, #161b22);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #818cf8;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ziaan</h1>
        <svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="pixelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4f46e5" />
                    <stop offset="100%" stop-color="#818cf8" />
                </linearGradient>
                
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect width="20" height="20" fill="#0d1117" />
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1f2937" stroke-width="0.5" />
                </pattern>
            </defs>
            
            <style>
                @keyframes floatIn {
                    0% { 
                        opacity: 0; 
                        transform: translateY(-30px) scale(0.8);
                    }
                    70% {
                        opacity: 0.8;
                        transform: translateY(5px) scale(1.05);
                    }
                    100% { 
                        opacity: 1; 
                        transform: translateY(0) scale(1);
                    }
                }
                
                @keyframes glowPulse {
                    0%, 100% { 
                        fill: url(#pixelGradient);
                        filter: url(#glow);
                    }
                    50% { 
                        fill: #c7d2fe;
                        filter: url(#glow);
                    }
                }
                
                @keyframes gridPulse {
                    0%, 100% { opacity: 0.3; }
                    50% { opacity: 0.6; }
                }
                
                .pixel {
                    opacity: 0;
                    animation: floatIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                               glowPulse 3s ease-in-out infinite;
                }
                
                .grid-bg {
                    animation: gridPulse 5s ease-in-out infinite;
                }
                
                /* Animation delays for each letter */
                .letter-z .pixel { animation-delay: calc(0.1s + var(--delay, 0s)); }
                .letter-i .pixel { animation-delay: calc(0.4s + var(--delay, 0s)); }
                .letter-a1 .pixel { animation-delay: calc(0.7s + var(--delay, 0s)); }
                .letter-a2 .pixel { animation-delay: calc(1.0s + var(--delay, 0s)); }
                .letter-n .pixel { animation-delay: calc(1.3s + var(--delay, 0s)); }
            </style>
            
            <!-- Background -->
            <rect width="400" height="120" fill="#0d1117" />
            <rect width="400" height="120" fill="url(#grid)" class="grid-bg" />
            
            <!-- Huruf Z -->
            <g transform="translate(50, 35)" class="letter-z">
                <rect x="0" y="0" width="15" height="15" class="pixel" style="--delay: 0.0s" />
                <rect x="15" y="0" width="15" height="15" class="pixel" style="--delay: 0.05s" />
                <rect x="30" y="0" width="15" height="15" class="pixel" style="--delay: 0.10s" />
                <rect x="45" y="0" width="15" height="15" class="pixel" style="--delay: 0.15s" />
                
                <rect x="30" y="15" width="15" height="15" class="pixel" style="--delay: 0.20s" />
                <rect x="15" y="30" width="15" height="15" class="pixel" style="--delay: 0.25s" />
                
                <rect x="0" y="45" width="15" height="15" class="pixel" style="--delay: 0.30s" />
                <rect x="15" y="45" width="15" height="15" class="pixel" style="--delay: 0.35s" />
                <rect x="30" y="45" width="15" height="15" class="pixel" style="--delay: 0.40s" />
                <rect x="45" y="45" width="15" height="15" class="pixel" style="--delay: 0.45s" />
            </g>
            
            <!-- Huruf i -->
            <g transform="translate(120, 35)" class="letter-i">
                <rect x="15" y="0" width="15" height="15" class="pixel" style="--delay: 0.0s" />
                <rect x="15" y="15" width="15" height="15" class="pixel" style="--delay: 0.05s" />
                <rect x="15" y="30" width="15" height="15" class="pixel" style="--delay: 0.10s" />
                <rect x="15" y="45" width="15" height="15" class="pixel" style="--delay: 0.15s" />
            </g>
            
            <!-- Huruf a (pertama) -->
            <g transform="translate(160, 35)" class="letter-a1">
                <rect x="15" y="0" width="15" height="15" class="pixel" style="--delay: 0.0s" />
                <rect x="30" y="0" width="15" height="15" class="pixel" style="--delay: 0.05s" />
                
                <rect x="0" y="15" width="15" height="15" class="pixel" style="--delay: 0.10s" />
                <rect x="15" y="15" width="15" height="15" class="pixel" style="--delay: 0.15s" />
                <rect x="30" y="15" width="15" height="15" class="pixel" style="--delay: 0.20s" />
                <rect x="45" y="15" width="15" height="15" class="pixel" style="--delay: 0.25s" />
                
                <rect x="0" y="30" width="15" height="15" class="pixel" style="--delay: 0.30s" />
                <rect x="30" y="30" width="15" height="15" class="pixel" style="--delay: 0.35s" />
                <rect x="45" y="30" width="15" height="15" class="pixel" style="--delay: 0.40s" />
                
                <rect x="0" y="45" width="15" height="15" class="pixel" style="--delay: 0.45s" />
                <rect x="30" y="45" width="15" height="15" class="pixel" style="--delay: 0.50s" />
                <rect x="45" y="45" width="15" height="15" class="pixel" style="--delay: 0.55s" />
                
                <rect x="15" y="60" width="15" height="15" class="pixel" style="--delay: 0.60s" />
                <rect x="30" y="60" width="15" height="15" class="pixel" style="--delay: 0.65s" />
            </g>
            
            <!-- Huruf a (kedua) -->
            <g transform="translate(220, 35)" class="letter-a2">
                <rect x="15" y="0" width="15" height="15" class="pixel" style="--delay: 0.0s" />
                <rect x="30" y="0" width="15" height="15" class="pixel" style="--delay: 0.05s" />
                
                <rect x="0" y="15" width="15" height="15" class="pixel" style="--delay: 0.10s" />
                <rect x="15" y="15" width="15" height="15" class="pixel" style="--delay: 0.15s" />
                <rect x="30" y="15" width="15" height="15" class="pixel" style="--delay: 0.20s" />
                <rect x="45" y="15" width="15" height="15" class="pixel" style="--delay: 0.25s" />
                
                <rect x="0" y="30" width="15" height="15" class="pixel" style="--delay: 0.30s" />
                <rect x="30" y="30" width="15" height="15" class="pixel" style="--delay: 0.35s" />
                <rect x="45" y="30" width="15" height="15" class="pixel" style="--delay: 0.40s" />
                
                <rect x="0" y="45" width="15" height="15" class="pixel" style="--delay: 0.45s" />
                <rect x="30" y="45" width="15" height="15" class="pixel" style="--delay: 0.50s" />
                <rect x="45" y="45" width="15" height="15" class="pixel" style="--delay: 0.55s" />
                
                <rect x="15" y="60" width="15" height="15" class="pixel" style="--delay: 0.60s" />
                <rect x="30" y="60" width="15" height="15" class="pixel" style="--delay: 0.65s" />
            </g>
            
            <!-- Huruf n -->
            <g transform="translate(280, 35)" class="letter-n">
                <rect x="0" y="0" width="15" height="15" class="pixel" style="--delay: 0.0s" />
                <rect x="15" y="0" width="15" height="15" class="pixel" style="--delay: 0.05s" />
                <rect x="30" y="0" width="15" height="15" class="pixel" style="--delay: 0.10s" />
                <rect x="45" y="0" width="15" height="15" class="pixel" style="--delay: 0.15s" />
                
                <rect x="0" y="15" width="15" height="15" class="pixel" style="--delay: 0.20s" />
                <rect x="30" y="15" width="15" height="15" class="pixel" style="--delay: 0.25s" />
                <rect x="45" y="15" width="15" height="15" class="pixel" style="--delay: 0.30s" />
                
                <rect x="0" y="30" width="15" height="15" class="pixel" style="--delay: 0.35s" />
                <rect x="30" y="30" width="15" height="15" class="pixel" style="--delay: 0.40s" />
                <rect x="45" y="30" width="15" height="15" class="pixel" style="--delay: 0.45s" />
                
                <rect x="0" y="45" width="15" height="15" class="pixel" style="--delay: 0.50s" />
                <rect x="30" y="45" width="15" height="15" class="pixel" style="--delay: 0.55s" />
                <rect x="45" y="45" width="15" height="15" class="pixel" style="--delay: 0.60s" />
            </g>
        </svg>
    </div>
</body>
</html>
